<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form class="form" action="login.php" method="post" id="login">
            <h1 class="form_title">Login</h1>
            <div class="form_message form_message-error"></div>
            <div class="form_input-group">
                <input type="text" class="form_input form_input_username" name="username" autofocus placeholder="Username or email" required>
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input" name="password" autofocus placeholder="Password" required>
                <div class="form_input-error-message"></div>
            </div>
            <button class="form_button" type="submit">Continue</button>
            <p class="form_text">
                <a class="form_link" href="#" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>

        <form class="form form-hidden" id="createAccount">
            <h1 class="form_title">Create Account</h1>
            <div class="form_message form_message-error"></div>
            <div class="form_input-group">
                <input type="text" id="signupUsername" class="form_input form_input_username" name="signupUsername" autofocus placeholder="Username" required>
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="email" class="form_input" name="email" autofocus placeholder="E-mail address" required>
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input" name="password" autofocus placeholder="Password" required>
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input" name="confirmPassword" autofocus placeholder="Confirm password" required>
                <div class="form_input-error-message"></div>
            </div>
            <button class="form_button" type="submit">Continue</button>
            <p class="form_text">
                <a class="form_link" href="#" id="linklogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
